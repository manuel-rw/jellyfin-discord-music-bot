name: Setup
description: Setup Node.js and PNPM
runs:
  using: "composite"
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
    - name: Use Node.js 24
      uses: actions/setup-node@v4
      with:
        node-version: 24
        cache: 'pnpm'
    - name: Checkout
      uses: actions/checkout@v3
    - run: pnpm install --frozen-lockfile